<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Голосна музика</title>
</head>
<body>
    <h1>Клікни будь-де, щоб почати музику!</h1>
    <script>
        let audio;
        document.body.addEventListener('click', () => {
            if (!audio) {
                audio = new Audio('https://files.catbox.moe/kh9amp.ogg');
                audio.volume = 1.0; // Максимальна гучність
                audio.loop = true; // Безперервне відтворення
                audio.play().then(() => console.log('Музика грає у фоновому режимі!')).catch(e => console.error('Помилка відтворення:', e));
            } else if (audio.paused) {
                audio.play().catch(e => console.error('Помилка відтворення:', e));
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && audio) {
                audio.play().catch(e => console.error('Помилка відтворення у фоновому режимі:', e));
            }
        });
    </script>
</body>
</html>
