<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Голосна музика</title>
</head>
<body>
    <h1>Клікни!</h1>
    <script>
        document.body.addEventListener('click', () => {
            const audio = new Audio('https://files.catbox.moe/gg5ybs.ogg');
            audio.volume = 1.0; // Максимальна гучність
            audio.loop = true; // Безперервне відтворення
            audio.play().then(() => console.log('Музика грає!')).catch(e => console.error('Помилка відтворення:', e));
        }, { once: true }); // Запускає музику лише при першому кліку
    </script>
</body>
</html>
